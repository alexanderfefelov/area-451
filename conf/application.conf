play {

  filters {

    # Mohiva Compressor
    #
    compressor {
      html {
        preserveLineBreaks = false
        removeComments = true
        removeIntertagSpaces = true
        removeHttpProtocol = true
        removeHttpsProtocol = true
      }
    }
  }

  http {

    filters = "filters.Filters"

  }

}
